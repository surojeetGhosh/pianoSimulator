<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="application-main">
        <nav>
            <h1 class="heading">Chill N Play (^ ^)</h1>
        </nav>
        
        <div class="application">
            <div class="keys white shadow" id="c">C</div>
            <div class="keys black shadow" id="c1">C#</div>
            <div class="keys white shadow" id="d">D</div>
            <div class="keys black shadow" id="d1">D#</div>
            <div class="keys white shadow" id="e">E</div>
            <div class="keys white shadow" id="f">F</div>
            <div class="keys black shadow" id="f1">F#</div>
            <div class="keys white shadow" id="g">G</div>
            <div class="keys black shadow" id="g1">G#</div>
            <div class="keys white shadow" id="a">A</div>
            <div class="keys black shadow" id="a1">A#</div>
            <div class="keys white shadow" id="b">B</div>
        </div>
    
        <footer class="footer">
            <p>Venix</p>
            <p>Copyright @2023</p>
        </footer>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
