<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="application-main">
        <nav>
            <h1 class="heading">Chill N Play (^ ^)</h1>
        </nav>
        
        <div class="application">
            <div class="keys white" id="c"><p>C</p></div>
            <div class="keys black" id="c1"><p>C#</p></div>
            <div class="keys white" id="d"><p>D</p></div>
            <div class="keys black" id="d1"><p>D#</p></div>
            <div class="keys white" id="e"><p>E</p></div>
            <div class="keys white" id="f"><p>F</p></div>
            <div class="keys black" id="f1"><p>F#</p></div>
            <div class="keys white" id="g"><p>G</p></div>
            <div class="keys black" id="g1"><p>G#</p></div>
            <div class="keys white" id="a"><p>A</p></div>
            <div class="keys black" id="a1"><p>A#</p></div>
            <div class="keys white" id="b"><p>B</p></div>
        </div>
    
        <footer class="footer">
            <p>Venix</p>
            <p>Copyright @2023</p>
        </footer>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
